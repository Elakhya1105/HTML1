<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEVEL1(TASK1)Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color:rgb(201, 93, 112);
        }
        nav {
            background-color: black;
            padding: 10px;
        }
        nav a {
            color:pink;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            padding: 20px;
        }
        img {
            width: 300px;
            height: auto;
            margin-top: 10px;
        }
        form {
            margin-top: 20px;
        }
        input {
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 8px 15px;
            background-color: #007BFF;
            color: #FF9966;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>

        <h1>Welcome to My Simple Webpage</h1>
        <p>This is a simple webpage with a heading, paragraph, and an image.</p>
        <img src="img1.jpeg" alt="Image1">
        <form>
            <input type="text" placeholder="Enter something...">
            <button type="submit">Submit</button>
        </form>
    </div>
